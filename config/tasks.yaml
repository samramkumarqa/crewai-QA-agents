brd_analysis:
  description: >
    Analyze the BRD for {project_name}.

    Extract functional requirements as a STRICT JSON ARRAY.

    Each object must contain:
    - module
    - description

    RULES:
    - Output ONLY JSON
    - Must start with [
    - Must end with ]
  expected_output: >
    JSON array of modules and descriptions.

test_scenarios:
  description: >
    From BRD analysis, create test scenarios as a STRICT JSON ARRAY.

    Each object must contain:
    - id
    - description

    RULES:
    - Output ONLY JSON
  expected_output: >
    JSON array of scenarios.

detailed_testcases:
  description: >
    Generate detailed test cases in pure JSON array.
    Each object must have:

    id, scenario, steps, expected_result, test_type

    IMPORTANT:
    - steps MUST be a JSON LIST of strings
    - NOT a single sentence
    - NOT concatenated text

    Example:
    [
      {
        "id": "TC-01",
        "scenario": "Valid login",
        "steps": [
          "Enter valid username",
          "Enter valid password",
          "Click login",
          "Verify dashboard is displayed"
        ],
        "expected_result": "User logs in successfully",
        "test_type": "Positive"
      }
    ]
  expected_output: JSON


edge_case_review:
  description: >
    Identify edge, negative and boundary cases.

    Return STRICT JSON ARRAY of strings.

    RULES:
    - Output ONLY JSON
  expected_output: >
    JSON array.

automation_candidates:
  description: >
    Suggest automation candidates.

    Return STRICT JSON ARRAY of objects:

    - id
    - reason

    RULES:
    - Output ONLY JSON
  expected_output: >
    JSON array.
